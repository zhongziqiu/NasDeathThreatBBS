<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Life Threat Message</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/liMarquee.css" rel="stylesheet">    
    <script src="libs/jquery-2.1.1.min.js"></script>
    <script src="libs/jquery.liMarquee.js"></script>
    <script src="libs/bootstrap-3.3.7.min.js"></script>
    <script src="libs/nebulas.js"></script>
    <script src="libs/nebPay.js"></script>

    <script src="libs/buffer"></script>
    <script src="libs/index.js"
    	integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
    	crossorigin="anonymous"></script>    
    <script>
        "use strict";

		//<script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
		
        // 合约地址
        //var dappAddress = "n22PZTbRmPt12fdrroEXN7TRiiJJdjum4Tm";//tesstnet
        //var dappAddress = "n1g9VuNxyaRvYdxP9VDYpSCqRQ79bE3AaoL";//mainnet 1.0
        //var dappAddress = "n1xEV6m2DXRobomH4xh3gqWt9L8S6jpvR77";//mainnet 2.0
        var dappAddress = "n1rPujLtdn2XEMe54J7MpnhR3yWmZRDW55C";//mainnet 2.0

        // 直接访问星云链的api
        var nebulas = require("nebulas"),
            Account = nebulas.Account,
            neb = new nebulas.Neb();
        // 设置使用的网络
        //neb.setRequest(new nebulas.HttpRequest("https://testnet.nebulas.io"));
        neb.setRequest(new nebulas.HttpRequest("https://mainnet.nebulas.io"));

        // NebPay SDK 为不同平台的交易提供了统一的支付接口
        // 开发者在Dapp页面中使用NebPay API可以通过浏览器插件钱包、手机app钱包等实现交易支付和合约调用。
        var NebPay = require("nebpay");
        var nebPay = new NebPay();

	    if (typeof(webExtensionWallet) === "undefined") {
	        $("#content_div").hide();
	        alert("Please install webExtensionWallet plugin，https://github.com/ChengOrangeJu/WebExtensionWallet");
	    } else {
	        $("#content_div").show();
	    }

        // 执行合约返回的交易流水号，用于查询交易信息
        var serialNumber;
        // 定时器
        var intervalQuery;
        var intervalQuery2;

		var showPrev;
		var showNext;

        $(function() {
			var allOutdatedMessages = [];
			var nowPageIndex = 0;
			var allPageNum = 0;
			var allMssagesNum = 0;
		
			queryAllMessagesNum();
        	$("#banner").text("Wellcome to \"Life Threat Message\", please leave your message which will be published if it's outdated. All message number:");
        	$('.dowebok').liMarquee();

			var options = {
	            goods: {        //商品描述
	                name: "example"
	            },
	            //callback 是交易查询服务器地址,
	            //callback: NebPay.config.mainnetUrl //在主网查询(默认值)
	            callback: NebPay.config.testnetUrl, //在测试网查询
	            //listener: listener
	        }
	        
	        // 根据交易流水号查询执行结果数据
	        function queryResultInfo() {
	            nebPay.queryPayInfo(serialNumber, options)
	                .then(function (resp) {
	                    var respObject = JSON.parse(resp)
	                    if(respObject.code === 0){
	                        clearInterval(intervalQuery);                    
	                        alert(`Submit successful！`);
	                    }
	                })
	                .catch(function (err) {
	                   console.log(err);
	                })
	        }

			function saveToNet(name, content, timestamp, fileurl)
			{
		        var to = dappAddress;
		        var value = "0";
		        var callFunction = "save";
		        var callArgs = "[\"" + name + "\",\"" + content + "\",\"" + timestamp + "\",\"" + fileurl + "\"]";

	            // 执行合约中的save方法
				console.log("Ready to call the save function !!!");
	            serialNumber = nebPay.call(to, value, callFunction, callArgs, options);

				// 清空信息
				$("#name").val("");
				$("#minutes").val("");
				$("#content").val("");
				$("#uploadFile").val("");
				alert("Please use your wallet to send the transaction!");
				
				console.log ("serialNumber ==" + serialNumber);
	            // 延迟10秒执行
	            intervalQuery = setInterval(function () {
	                queryResultInfo();
	            }, 10000);			
			}

            $("#publish").click(function () {
                var name = $("#name").val().trim();
                var minutes =  $("#minutes").val().trim();
                var currentTime = new Date().getTime();
                var timestamp = currentTime + minutes * 60 * 1000;
                var content = $("#content").val().trim();
				var fileName= $('#uploadFile').val().trim();
				var uploadFile = document.getElementById("uploadFile");
				var fileurl = "";

                if (name === "" || minutes === "") {
                    alert("'name' or 'outdate time' can't be null.");
                    return;
                }

				if(uploadFile.files[0] && uploadFile.files[0].size > 2*1024*1024){
					alert('Upload file\'s size can\'t bigger that 2M, please choose another one.');
		         	$('#uploadFile').val("");
		         	return;
				}

				if (fileName.length > 0)
               	{
					//Upload the ipfs file
					var reader = new FileReader();
					reader.onloadend = function() {
						var ipfs = window.IpfsApi('ipfs.infura.io', 5001, {protocol : "https"});// Connect to IPFS
						var buf = buffer.Buffer(reader.result); // Convert data into buffer
						ipfs.files.add(buf, function(err, result){ // Upload buffer to IPFS
							if(err) {
								console.error(err);
								return ;
							}
							var url = "https://ipfs.io/ipfs/" + result[0].hash;
							console.log("url =" + url);
							fileurl = result[0].hash;
							saveToNet(name, content, timestamp, fileurl);
						});
					}
					reader.readAsArrayBuffer(uploadFile.files[0]); // Read Provided File	
				}
				else
				{
					saveToNet(name, content, timestamp, fileurl);
				}
				
                console.log("serialNumber is " + serialNumber);
            });

			//刚开始隐藏两个子版块
	        $("#publish_div").hide();
			$("#userOperation_div").hide();
			
		    $("#btn-create").click(function() {
		        $("#publish_div").hide();
				$("#userOperation_div").hide();
				$("#form_div").show();
		    })

		    $("#btn-userOp").click(function() {
		    	clearInterval(intervalQuery);
				$("#form_div").hide();
		        $("#publish_div").hide();
				$("#userOperation_div").show();
		    })
				
		    $("#btn-publish").click(function() {
		    	clearInterval(intervalQuery);
				$("#form_div").hide();
				$("#userOperation_div").hide();
		        $("#publish_div").show();
				queryOutDateMessages();
		    })	

		    $("#btn-switchLang").click(function() {
				window.location.href="./index.html";
		    })	

			$("#btn-queryMsg").click(function () {
				var queryAddr = $("#netAddress").val().trim();
                if (queryAddr === "") {
                    alert("'地址不能为空'！");
                    return;
                }				
				console.log("queryAddr ==" + queryAddr);
			
	            var from = Account.NewAccount().getAddressString();
	            var value = "0";   // 金额
	            var nonce = "0";   // 交易序号
	            var gas_price = "1000000" // 手续费价格
	            var gas_limit = "2000000" // 手续费限制
	            var callFunction = "readOwnInfomation";
	            var callArgs = "[\"" + queryAddr + "\"]"; //in the form of ["args"]
	            var contract = { // 合约
	                "function": callFunction,  // 方法名
	                "args": callArgs            // 参数
	            }

				$("#queryResult_div").html("");
	            // 使用api.call执行合约中的方法
	            neb.api.call(from, dappAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
					var str = resp.result;
	                var ressultObj = JSON.parse(str.slice(1,-1).replace(/\\/g,""));

					if (ressultObj.ReVal == true) {
						var publishStr = "<table class=\"table table-striped\">";
						publishStr += "<td>name</td><td>content</td><td>outDateLocaleTime</td><td>ipfsLink</td></tr>";
								
	                    var name = ressultObj.info.name;
	                    var content = ressultObj.info.content;
	                    var outDateUtcTime = new Date( parseInt(ressultObj.info.timestamp) );
						var outDateLocaleTime = outDateUtcTime.toLocaleString();
						var ipfsUrl = "None";
						var ipfsLink = "";
						if (ressultObj.info.ipfsUrl.length > 0)
						{
							ipfsUrl = "https://ipfs.io/ipfs/" + ressultObj.info.ipfsUrl;
							ipfsLink = "<a class=\"btn btn-default btn-xs\" href=\'javascript:window.open(\"" + ipfsUrl + "\", \"ipfs\")\'>IPFS</a>";
						}
						else
						{
							ipfsLink = ipfsUrl;
						}
	                    publishStr += "<td>" + name + "</td><td>" + content + "</td><td>" + outDateLocaleTime + "</td><td>" + ipfsLink + "</td></tr>";	
						publishStr += "</table>";
						$("#queryResult_div").html(publishStr);		
					}
					else {
						alert('Your address is NOT exist');
					}
	            }).catch(function (err) {
	                console.log("error:" + err.message);
	            })			
			})
				
	        // 延迟5秒执行
	        //intervalQuery2 = setInterval(function () {
	        //    queryOutDateMessages();
	        //}, 60000);

	        // 查询过期的留言
	        function queryOutDateMessages() {
	        	console.log ("allMssagesNum =" + allMssagesNum);
				queryAllMessagesNum();
				nowPageIndex = 0;
				queryOutDateMessage(0, 10);		
	        };

			function queryOutDateMessage(offset, showLen) {
	            var from = Account.NewAccount().getAddressString();
	            var value = "0";   // 金额
	            var nonce = "0";   // 交易序号
	            var gas_price = "1000000" // 手续费价格
	            var gas_limit = "2000000" // 手续费限制
	            var callFunction = "readOutOfDateMessage";
	            var callArgs = "[" + showLen + ", " + offset + "]"; //in the form of ["args"]
	            var contract = { // 合约
	                "function": callFunction,  // 方法名
	                "args": callArgs            // 参数
	            }

	            // 使用api.call执行合约中的方法
	            neb.api.call(from, dappAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
					var str = resp.result;
	                var ressultObj = JSON.parse(str.slice(1,-1).replace(/\\/g,""));
					allOutdatedMessages = ressultObj;
					showPage(0, allOutdatedMessages.length);
	            }).catch(function (err) {
	                console.log("error:" + err.message);
	            })
			}

			showPrev = function() {		
				if (nowPageIndex >= 1)
					nowPageIndex -= 1;
				queryOutDateMessage(nowPageIndex*10, 10);
				$("#pageIndex").text(nowPageIndex);
			}

			showNext = function () {
				if (nowPageIndex < allPageNum-1)
					nowPageIndex += 1;		
				queryOutDateMessage(nowPageIndex*10, 10);
				$("#pageIndex").text(nowPageIndex);
			}

			function showPage(offset, showLen) {
				var publishStr = "<table class=\"table table-striped\">";
					publishStr += "<td>Name</td><td>Message</td><td>Outdate Time</td><td>IPFS Link</td></tr>";
						
				for (var i = offset; i < showLen; i++){
                    var name = allOutdatedMessages[i].name;
                    var content = allOutdatedMessages[i].content;
                    var outDateUtcTime = new Date( parseInt(allOutdatedMessages[i].timestamp) );
					var outDateLocaleTime = outDateUtcTime.toLocaleString();
					var ipfsUrl = "None";
					var ipfsLink = "";
					if (allOutdatedMessages[i].ipfsUrl.length > 0)
					{
						ipfsUrl = "https://ipfs.io/ipfs/" + allOutdatedMessages[i].ipfsUrl;
						ipfsLink = "<a class=\"btn btn-default btn-xs\" href=\'javascript:window.open(\"" + ipfsUrl + "\", \"ipfs\")\'>IPFS</a>";
					}
					else
					{
						ipfsLink = ipfsUrl;
					}
                    publishStr += "<td>" + name + "</td><td>" + content + "</td><td>" + outDateLocaleTime + "</td><td>" + ipfsLink + "</td></tr>";
                }
				
				publishStr += "</table>";
				publishStr += "<div class=\"form-group text-center\"><label id=\"prev\" class=\"layout\" onClick=\"showPrev()\">Prev__</label><label>" + nowPageIndex;
				publishStr += "</lable><label id=\"next\" class=\"layout\" onClick=\"showNext()\">__Next</label></div>";
				$("#publish_div").html(publishStr);				
			}

	        // 查询留言总人数
	        function queryAllMessagesNum() {
	            var from = Account.NewAccount().getAddressString();
	            var value = "0";   // 金额
	            var nonce = "0";   // 交易序号
	            var gas_price = "1000000" // 手续费价格
	            var gas_limit = "2000000" // 手续费限制
	            var callFunction = "readSize";
	            var callArgs = ""; //in the form of ["args"]
	            var contract = { // 合约
	                "function": callFunction,  // 方法名
	                "args": callArgs            // 参数
	            }

	            // 使用api.call执行合约中的方法
	            neb.api.call(from, dappAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
					var num = resp.result;
					allMssagesNum = num;
	                $("#banner").text("Wellcome to \"Life Threat Message\", please leave your message which will be published if it's outdated. All message number:" + num);
					if (allMssagesNum % 10 == 0)
					{
						allPageNum = allMssagesNum / 10;
					}
					else
					{
						allPageNum = Math.ceil(allMssagesNum / 10);
					}					
	            }).catch(function (err) {
	                console.log("error:" + err.message);
	            })
	        };				

        });



    </script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="form-group pull-right">
            	<button type="button" class="btn btn-dark" id="btn-switchLang">中文</button> 
            </div>        
            <h1 class="display-4">Life Threat Message</h1>
			<div class="form-group dowebok">
				<h5 class="display-4" id="banner"></h5>
			</div>     
            <form class="form-inline" role="form">
            <div class="form-group">
            	<button type="button" class="btn btn-dark" id="btn-create">Create</button>
            </div>
            <div class="form-group">
            	<button type="button" class="btn btn-dark" id="btn-userOp">Query</button>
            </div>            
            <div class="form-group">
            	<button type="button" class="btn btn-dark" id="btn-publish">Published</button>
            </div> 
            </form>
        </div>

    </div>
    <div class="container" id="content_div">    	
		<div id="publish_div"></div>	
		<div id="userOperation_div">
            <form class="form-horizontal">
            <div class="form-group">
            	<label for="btn-queryMsg">Please use your own NAS address when created the message：</label>
            	<input type="text" class="form-control" id="netAddress" placeholder="Please input NAS address">
            	<button type="button" class="btn btn-dark" id="btn-queryMsg">Query</button>
            </div>
            <div id="queryResult_div">
            </div>             
            </form> 		        
		</div>
    	<div id="form_div">
		    <form class="form-horizontal">
		        <div class="form-group">
		            <label for="name">Name：</label>
		            <input type="text" class="form-control" id="name" placeholder="Please input your name">
		        </div>
		        
		        <div class="form-group">
		            <label for="minutes">Countdown(minutes):</label>
		            <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" 
		                onafterpaste="this.value=this.value.replace(/[^\d]/g,'')" 
		                class="form-control" id="minutes" placeholder="Please input countdown number.(minutes)">
		        </div>
		        
		        <div class="form-group">
		            <label for="content">Message:</label>
		            <textarea class="form-control" rows="5" id="content" placeholder="Please input nothing if your want to renew the message."></textarea>
		        </div>

		        <div class="form-group">
		        	<label for="uploadFile">Upload file to IPFS Network：</label>
		            <input type="file" class="file" data-show-preview="false" id="uploadFile" >
		        </div>				

		        <div class="form-group pull-right">
		            <button type="button" class="btn btn-dark" id="publish">Submit</button>
		        </div>
		    </form>  
	    </div>	
    </div>
</body>
</html>
